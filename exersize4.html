<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js show element </title>
</head>
<body>
    <h1>Js can show elements! </h1>
    <p id="demo" style="display: none;">Yes he can </p>
    <button type="button"
    onClick="document.getElementById('demo').style.display='block' ">Smack Me HARD</button>
</body>
