<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Js In The Head</title>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML ="Paragraph Changed";
        }
    </script>
</head>
<body>
  <h1>Js Is In The Head Now</h1>  
  <p id="demo">Aha! How messed up is that? </p>
  <button type="button"onclick="myFunction()">Smack Me HARD</button>
</body>
</html>
